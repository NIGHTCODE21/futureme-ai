<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>FutureMe AI âœ¨</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body{
    background: radial-gradient(circle at top,#1f2933,#020617);
    color:white;
    font-family:system-ui;
    min-height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
  }
  .card{
    width:360px;
    padding:24px;
    border-radius:20px;
    background:rgba(255,255,255,0.05);
    backdrop-filter:blur(15px);
    box-shadow:0 0 40px rgba(0,0,0,0.7);
  }
  h1{ text-align:center; }
  textarea,input,button{
    width:100%;
    margin:10px 0;
    padding:12px;
    border-radius:10px;
    border:none;
    outline:none;
    background:#020617;
    color:white;
  }
  button{
    background:linear-gradient(45deg,#06b6d4,#3b82f6);
    cursor:pointer;
    font-weight:600;
  }
  #quote{ text-align:center; opacity:.7; margin-top:12px; }
</style>
</head>
<body>

<div class="card">
  <h1>FutureMe AI âœ¨</h1>
  <input id="email" type="email" placeholder="Your future email">
  <textarea id="letter" rows="5" placeholder="Write your letter to your future self..."></textarea>
  <button onclick="send()">Send to my Future ðŸš€</button>
  <p id="quote"></p>
</div>

<script>
async function loadQuote(){
  const r = await fetch("/api/generate");
  const d = await r.json();
  document.getElementById("quote").innerText = d.quote;
}
loadQuote();

async function send(){
  const email = document.getElementById("email").value;
  const letter = document.getElementById("letter").value;

  if(!email || !letter){
    alert("Fill all fields");
    return;
  }

  const r = await fetch("/api/send",{
    method:"POST",
    headers:{ "Content-Type":"application/json" },
    body: JSON.stringify({ email, letter })
  });

  const d = await r.json();
  alert(d.success ? "Letter sent to your future self ðŸ“¬" : d.error);
}
</script>

</body>
</html>
